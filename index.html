<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contect UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="contact-container">
        <div class="form-container">
          <h3>Message</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="your@gmail.com"
              required
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder=" widh Messgae Her"
            ></textarea>
            <input type="submit" value="send" class="send-button" />
          </form>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51286.84061903998!2d32.012651999999996!3d36.543803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14dca27b822cd5fb%3A0xd160c1c8b3dc170b!2sAlanya%2C%20Antalya!5e0!3m2!1str!2str!4v1677789297747!5m2!1str!2str"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
